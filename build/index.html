<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__title">Tic tac toe</div>
        </div>
        <div class="content game" id="game">
            <div class="user-container">
                <div class="user owner user_active"></div>
                <div class="user opponent"></div>
            </div>
            <div class="field-container field" style="width: 246px; height: 246px" id="field"></div>
            <div class="time-container">00:00:00</div>
            <div class="button" id="back-button"><span class="button__text">Press me</span></div>
        </div>
        <div class="content games-list" id="games-list">
            <div class="user-container">
                <div class="user" id="user"></div>
                <div class="delimeter"></div>
            </div>
            <div class="games-container" id="games-container"></div>
            <div class="added_button" id="create-game"><span>+</span></div>
        </div>
    </div>
    <script>
    const json = [
        {
			owner: "Chuck Norris",
            size: 3,
            state: 0,
            stroke: "X",
            field: [
                ["","",""],
                ["","",""],
                ["","",""],
            ]
		},
		{
			owner: "Chuck Norris",
			opponent: "Allen",
			size: 3,
			state: 2,
			gameResult: "owner",
			stroke: "0",
			field: [
                ["X","0",""],
                ["","X","0"],
                ["","","X"],
		    ]
		},
		{
			owner: "Chuck",
			opponent: "Braid",
			size: 3,
			state: 2,
			gameResult: "draw",
			stroke: "0",
			field: [
				["X","0","X"],
				["0","X","0"],
				["X","X","0"],
			]
		}
    ];
    </script>
    <script src="./js/main.js"></script>
</body>
</html>
